<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift | Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- lift -->
      <div class="lvl1 top">
        <span class="head">Level 2</span>
      </div>
      <div class="lvl2 top">
        <span class="head">Level 1</span>
      </div>
      <div class="lvl3 top">
        <span class="head">Ground</span>
        <div class="currentFloor" id="currentFloor">
            Elevator
        </div>
      </div>
    </div>

    <!-- buttons control -->
    <div class="buttonsControl">
      
      <span class="screen" id="screen">Ground Floor</span>
      <div class="btn-group">
        <button class="btn" id="second-floor">2</button>
        <button class="btn" id="first-floor">1</button>
        <button class="btn" id="ground-floor">Ground</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
